<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness App</title>
    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="./font/css/fontawesome.css" rel="stylesheet" />
    <link href="./font/css/solid.css" rel="stylesheet" />
    <link href="./font/css/regular.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  
  </head>
  <body>
    <main>
      <!-- AQUI IRA SOLO LA PRESENTACION DEL MODELO, EL HERO ETC -->
      <aside
        id="default-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar"
      >
        <div
          class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800"
        >
          <ul class="space-y-2 font-medium">
            <li>
              <a
                href="/"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group gap-4 justify-between"
              >
                <i class="fa-solid fa-spa"></i>
                <span class="flex-1 ms-3">Fitness App</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group gap-4 justify-between"
              >
                <i class="fa-solid fa-sitemap"></i>
                <span class="flex-1 ms-3 whitespace-nowrap">Presentación</span>
              </a>
            </li>
            <li>
              <a
                href="#"
                class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group gap-5 justify-between"
              >
                <i class="fa-solid fa-code-branch"></i>
                <span class="flex-1 ms-3 whitespace-nowrap">Aplicativo</span>
                <span
                  class="inline-flex items-center justify-center px-2 ms-3 text-sm font-medium text-gray-800 bg-gray-100 rounded-full dark:bg-gray-700 dark:text-gray-300"
                  >Model AI</span
                >
              </a>
            </li>
          </ul>
        </div>
      </aside>
      <!-- AQUI IRA EL APLICATIVO DEL MODELO DE MEDIAPIPE -->
      <div class="p-4 sm:ml-64">
        <div
          class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
        >
          <div
            class="flex items-center justify-evenly h-96 p-10 mb-2 rounded bg-gray-50 dark:bg-gray-800 shadow m-4 gap-4"
          >
            <canvas
              class="w-full h-full bg-gray-300 object-cover p-5 bg-transparent rounded" id="canvas"
            ></canvas>

            <!-- Aqui -->
            <div id="label-container"></div>
            <div class="loading">
              <div class="spinner"></div>
            </div>
            <div class="control5 hidden"></div>

            <button id="run" class="text-gray-900 p-10 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" onclick="init('./js/train/ex_1/')">Levantamiento</button>
            <button id="run" class="text-gray-900 p-10 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" onclick="init('./js/train/ex_2/')">Entrenar</button>
            <button id="run" class="text-gray-900 p-10 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700" onclick="init('./js/train/ex_3/')">Entrenar</button>         
          
          </div>
          <div class="grid grid-cols-3 gap-4 mb-2">
            <div
              class="flex items-center justify-center rounded bg-gray-50 h-28 dark:bg-gray-800 shadow m-4"
            >
              <p class="text-2xl text-gray-400 dark:text-gray-500">Center</p>
            </div>
            <div
              class="flex items-center justify-center rounded bg-gray-50 h-28 dark:bg-gray-800 shadow m-4"
            >
              <p class="text-2xl text-gray-400 dark:text-gray-500">Center</p>
            </div>
            <div
              class="flex items-center justify-center rounded bg-gray-50 h-28 dark:bg-gray-800 shadow m-4"
            >
              <p class="text-2xl text-gray-400 dark:text-gray-500">Center</p>
            </div>
          </div>
          <div class="grid grid-cols-1 gap-4 mb-2">
            <div
              class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
            >
              <span
                class="text-sm text-gray-500 sm:text-center font-medium dark:text-gray-500"
                >© 2023
                <a href="https://fitnesapp.com/" class="hover:underline"
                  >Fitness App</a
                >. Todos los derechos reservados.
              </span>
              <ul
                class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0 gap-5"
              >
                <li>
                  <a href="#" class="hover:underline me-4 md:me-6"
                    >Fernando Bautista</a
                  >
                </li>
                <li>
                  <a href="#" class="hover:underline me-4 md:me-6"
                    >David Membreño</a
                  >
                </li>
                <li>
                  <a href="#" class="hover:underline me-4 md:me-6"
                    >Luis Salgado</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
